<div id="title">
    <div class="overlay"></div>
    <div id="title-band">
      <h1>
          {{ currentStep != 1 ? firstStageSettings.title : secondStageSettings.title | uppercase }}
      </h1>
    </div>
  
  
  </div>
  <div id="content">
    <div class="overlay"></div>
    <app-form 
      [hidden]="currentStep!=0" 
      [model]="offer['identity']" 
      [fields]="firstStageSettings.content" 
      name="identity" 
      [action]="firstStageSettings.action"
      [onsubmit]="next.bind(this)" 
      [order]="firstStageSettings.sortBy"></app-form>

    <app-form 
      [hidden]="currentStep!=1" 
      [model]="offer" 
      [fields]="secondStageSettings.content" 
      name="offer" 
      [action]="secondStageSettings.action"
      [onsubmit]="next.bind(this)" 
      [order]="secondStageSettings.sortBy"></app-form>

    <div class='result' [hidden]="currentStep!=2">
      <img src="assets/logo_99.gif" alt="TLS">
      <p>{{result}}</p>
    </div>

</div>
